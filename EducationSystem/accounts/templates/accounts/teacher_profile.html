{% extends 'main/layout.html' %}
{% block title %}Личный кабинет преподавателя{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1 class="display-4">Добро пожаловать, {{ user.username }}!</h1>
            <p class="lead">Это ваш личный кабинет <strong>преподавателя</strong>.</p>
            <p>Здесь вы можете управлять курсами и заданиями.</p>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h2 class="h4">Управление курсами</h2>
                </div>
                <div class="card-body">
                    <a href="{% url 'create_course' %}" class="btn btn-success mb-3">
                        <i class="fas fa-plus-circle"></i> Добавить курс
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'main/layout.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container mt-0">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center">Регистрация</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    Введите имя:<br>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    Введите E-mail:<br>
                    {{ form.email }}
                </div>
                <div class="mb-3">
                    Введите пароль:<br>
                    {{ form.password1 }}
                </div>
                <div class="mb-3">
                    Подтвердите пароль:<br>
                    {{ form.password2 }}
                </div>
                <div class="text-center">
                    <button class="btn btn-success items-center" type="submit">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

<script>
    setTimeout(function() {
        const alert = document.querySelector('.alert');
        if (alert) {
            alert.classList.remove('show');
            alert.classList.add('fade');
        }
    }, 5000); // Удалить через 5 секунд
</script>
